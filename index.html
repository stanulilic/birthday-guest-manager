<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
  <div class="row">
   <div class="logo">
      <h1>Birthday Guests Manager</h1>
   </div>
   <form class="setup-birthday">
     <p>
       <label for="birthday-date">Birthday Date</label>
       <input type="date" id="birthday-date" required>
       </p>
     <p>
       <label for="expected-guests">Expected Guests</label>
       <input type="number" id="expected-guests" required>
       </p>
       <p class="setup-btn-wrap">
       <button class="setup-birthday-btn btn btn-primary">Set up Birthday</button>
       </p>
   </form> 
   </div>
    <script src="main.js"></script>
</body>
</html>
