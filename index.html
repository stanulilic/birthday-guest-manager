<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
<main class="main-content">
  <header class="header sidebar">
     <div class="header-logo">
     <h1><a href="#">Birthday Guest <br>Manager</a></h1>
     </div>
     <nav>
        <ul>
        <li><a href="#"><svg class="icon icon-home3"><use xlink:href="#icon-home3"></use></svg> Home</a></li>
        <li><a href="#"><svg class="icon icon-users"><use xlink:href="#icon-users"></use></svg> Guests</a></li>
        </ul>
     </nav>
  </header>

  <section class="content-wrapper guests-page">
   <form class="add-guests">
     <div class="inputs-wrap">
     <p>
       <label for="name">Name</label>
       <input type="text" id="name" required>
      </p>
     <p>
       <label for="location">Location</label>
       <input type="text" id="location" required>
      </p>
      </div>
       <p class="addguests-btn-wrap">
       <button class="add-guests-btn btn btn-primary" disabled>Add Guests</button>
       </p>
   </form> 
  </section>
</main>
  <div class="row setupbirthday-page hidden">
   <div class="logo">
      <h1>Birthday Guests Manager</h1>
   </div>
   <form class="setup-birthday">
     <p>
       <label for="birthday-date">Birthday Date</label>
       <input type="date" id="birthday-date" required>
       <svg class="icon icon-checkmark-outline hidden success"><use xlink:href="#icon-checkmark-outline"></use></svg>
       <svg class="icon icon-close-outline hidden fail"><use xlink:href="#icon-close-outline"></use></svg>
       </p>
     <p>
       <label for="expected-guests">Expected Guests</label>
       <input type="number" id="expected-guests" required>
       <svg class="icon icon-checkmark-outline hidden success"><use xlink:href="#icon-checkmark-outline"></use></svg>
       <svg class="icon icon-close-outline hidden fail"><use xlink:href="#icon-close-outline"></use></svg>
       </p>
       <p class="setup-btn-wrap">
       <button class="setup-birthday-btn btn btn-primary" disabled>Set up Birthday</button>
       </p>
   </form> 
   </div>
